
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Community - Login</title>
  <link rel="stylesheet" href="user_login.css">
</head>
<body>
  <div class="login-container">
    <a href="../Frontpage/frontpage.html" class="back-btn">‚Üê</a>
    <h2>Healthcare Community</h2>
    <form>
      <div class="input-group">
        <label for="email">Email Address</label>
         <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn" id="login_btn">Login</button>
    </form>
    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>New member? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
  <script src="user_login.js"></script>
</body>
</html>
