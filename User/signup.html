<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Healthcare Community - Sign Up</title>
<link rel="stylesheet" href="signup.css" />
</head>
<body>
<div class="theme-switcher">
  <div class="toggle-button" id="theme-toggle" tabindex="0" role="switch" aria-checked="false" aria-label="Toggle dark mode">
    <div class="toggle-icon">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
    </div>
  </div>
</div>

<div class="signup-container">
  <h2>Join Healthcare Community</h2>
  <form>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="form-group password-wrapper">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="button" class="toggle-password" tabindex="0" aria-label="Show password"><i class="far fa-eye"></i></button>
    </div>
    <div class="form-group password-wrapper">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password" required />
      <button type="button" class="toggle-password" tabindex="0" aria-label="Show password"><i class="far fa-eye"></i></button>
    </div>
    <button type="submit" class="signup-btn" id="signup-btn">Sign Up</button>
  </form>
  <div class="extra-links">
    <p>Already have an account? <a href="user_login.html">Login</a></p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<script src="signup.js"></script>
</body>
</html>
