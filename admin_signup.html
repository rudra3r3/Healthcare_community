<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Signup | Community Health Care</title>
    <link rel="stylesheet" href="admin_signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Admin Signup</h2>
    <p>Register to manage the Community Health Care Services</p>
    <form action="/admin-dashboard" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="admin_login.html">Login here</a>
    </div>
  </div>
</body>
</html>
