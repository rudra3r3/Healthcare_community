<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthcare Community Admin Dashboard</title>
  <link rel="stylesheet" href="admin_dashboard.css" />
</head>
<body>
  <div class="sidebar">
    <h2>🏥 Healthcare Admin</h2>
    <a href="#">📊 Dashboard</a>
    <a href="#">👥 Members</a>
    <a href="#">📅 Appointments</a>
    <a href="#">📑 Reports</a>
    <a href="../District Disease info portal/mapping2.html">🗺️ Map System</a>
    <a href="#">⚙️ Settings</a>
  </div>

  <div class="main">
    <div class="topbar">
      <h1>Welcome, Admin</h1>
      <a href="#" class="logout">Logout</a>
    </div>

    <div class="content">
      <div class="grid">
        <div class="card">
          <img src="https://cdn-icons-png.flaticon.com/512/2966/2966485.png" alt="Members" />
          <h3>Total Members</h3>
          <div class="stats">1,245</div>
          <p class="desc">Registered community members</p>
        </div>

        <div class="card">
          <img src="https://cdn-icons-png.flaticon.com/512/2947/2947990.png" alt="Appointments" />
          <h3>Appointments</h3>
          <div class="stats">320</div>
          <p class="desc">Upcoming health checkups</p>
        </div>

        <div class="card">
          <img src="https://cdn-icons-png.flaticon.com/512/3500/3500833.png" alt="Reports" />
          <h3>Reports</h3>
          <div class="stats">45</div>
          <p class="desc">Pending health reports</p>
        </div>

        <div class="card">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Notices" />
          <h3>Notices</h3>
          <div class="stats">12</div>
          <p class="desc">Community-wide health alerts</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
