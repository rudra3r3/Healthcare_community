<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Signup | Community Health Care</title>
  <link rel="stylesheet" href="admin_signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script> -->
</head>
<body>
  <div class="theme-switcher">
    <div class="toggle-button" id="theme-toggle" tabindex="0" role="switch" aria-checked="false" aria-label="Toggle dark mode">
      <div class="toggle-icon">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </div>
    </div>
  </div>

  <div class="spline-background">
    <spline-viewer url="https://prod.spline.design/4d-1-n1g5M2b-0n1/scene.splinecode"></spline-viewer>
  </div>

  <div class="signup-container">
    <h2>Admin Signup</h2>
    <p>Register to manage the Community Health Care Services</p>
    <form action="admin-dashboard" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="username" placeholder="Username" required />
      <div class="form-group password-group">
        <input type="password" id="signup-password" name="password" placeholder="Password" required />
        <span class="toggle-password" tabindex="0" aria-label="Show password">
          <i class="far fa-eye"></i>
        </span>
      </div>
      <div class="form-group password-group">
        <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm Password" required />
        <span class="toggle-password" tabindex="0" aria-label="Show password">
          <i class="far fa-eye"></i>
        </span>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="admin_login.html">Login</a></p>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    function updateAria() {
      const isDark = document.body.classList.contains('dark-mode');
      themeToggle.setAttribute('aria-checked', isDark ? 'true' : 'false');
    }
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      updateAria();
    });
    themeToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        themeToggle.click();
      }
    });
    updateAria();

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.password-group').forEach((group) => {
        const input = group.querySelector('input[type="password"]');
        const toggle = group.querySelector('.toggle-password');
        let visible = false;
        toggle.addEventListener('click', () => {
          visible = !visible;
          input.type = visible ? 'text' : 'password';
          toggle.innerHTML = visible
            ? '<i class="far fa-eye-slash"></i>'
            : '<i class="far fa-eye"></i>';
          gsap.fromTo(
            toggle,
            { scale: 1, rotate: 0 },
            {
              scale: 1.25,
              rotate: 30,
              yoyo: true,
              repeat: 1,
              duration: 0.18,
              ease: 'power1.inOut',
            }
          );
        });
        toggle.addEventListener('keydown', (e) => {
          if (e.key === ' ' || e.key === 'Enter') {
            e.preventDefault();
            toggle.click();
          }
        });
      });
    });
  </script>
</body>
</html>
