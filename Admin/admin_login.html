<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Admin Login</title>
  <link rel="stylesheet" href="admin_login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>
<body>
  <div class="theme-switcher">
    <div class="toggle-button" id="theme-toggle" tabindex="0" role="switch" aria-checked="false" aria-label="Toggle dark mode">
      <div class="toggle-icon">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </div>
    </div>
  </div>

  <div class="spline-background">
    <spline-viewer url="https://prod.spline.design/4d-1-n1g5M2b-0n1/scene.splinecode"></spline-viewer>
  </div>

  <div class="login-container card">
    <a href="../Frontpage/frontpage.html" class="back-btn">&#8592;</a>
    <h2>
      <span class="card-icon"><i class="fas fa-user-shield"></i></span> Community Admin Login
    </h2>
    <p>Welcome back! Please enter your details.</p>
    <form>
      <div class="form-group">
        <label for="username">Admin Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          maxlength="40"
          autocomplete="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            autocomplete="current-password"
            required
          />
          <button
            type="button"
            class="toggle-password"
            tabindex="0"
            aria-label="Show password"
          >
            <i class="far fa-eye"></i>
          </button>
        </div>
      </div>
      <button type="submit" id="loginbtn" class="login-btn">Login</button>
    </form>
    <div class="extra-links">
      <p>
        Don't have an account?
        <a href="admin_signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <script src="admin_login.js"></script>
</body>
</html>
