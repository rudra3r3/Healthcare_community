<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Admin Login</title>
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
  <div class="login-container">
    <h2>Community Admin Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Admin Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="login-btn" id = "login_btn">Login</button>
    </form>
    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>New admin? <a href="admin_signup.html">Sign Up</a></p>
    </div>
  </div>
  <script src = "admin_login.js"></script>
</body>
</html>
