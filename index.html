<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterborne Disease Detection - North East India</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Waterborne Disease Information System</h1>
        <p>North Eastern States of India</p>
    </header>

    <main>
        <section class="selection-panel">
            <h2>Select a State:</h2>
            <select id="state-select">
                <option value="">-- Please choose a state --</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tripura">Tripura</option>
            </select>
            <button id="get-info-btn">Get Information</button>
        </section>

        <section class="info-display">
            <h2>Information for <span id="selected-state-name"></span></h2>
            <div id="disease-info-content">
                <p>Select a state to view relevant information about waterborne diseases.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Waterborne Disease Info</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
